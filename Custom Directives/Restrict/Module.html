<!DOCTYPE html>
<html>
<head>
    <title>Restrict</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script src="script.js" type="text/javascript"></script>	
</head>
<body ng-app="mainModule">
	<div ng-controller="mainController">
		<h3>1. Directive as element</h3>
		<element-dir></element-dir><br />
		<br />
		<h3>2. Directive as attribute</h3>
		<div attribute-dir="attribute value"></div>
		<br />
		<h3>3. Directive as class</h3>
		<div class="class-dir: class value;"></div>
		<br />
		<h3>4. Directive as comment</h3>
		<!--directive: comment-dir comment-value-->
		<br />
	</div>
</body>
</html>
