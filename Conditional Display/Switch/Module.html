<!DOCTYPE html>
<html>
<head>
    <title>Show and Hide</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="script.js"></script>
</head>
<body ng-app>
	<label>Type the number you want to show (1 to 5): <input type="text" ng-model="showNumber" /></label><br />
	<div ng-switch="showNumber">
		<div ng-switch-when="1" style="width:200px;background-color:red;text-align:center">1</div>
		<div ng-switch-when="2" style="width:200px;background-color:green;text-align:center">2</div>
		<div ng-switch-when="3" style="width:200px;background-color:yellow;text-align:center">3</div>
		<div ng-switch-when="4" style="width:200px;background-color:fuchsia;text-align:center">4</div>
		<div ng-switch-when="5" style="width:200px;background-color:orange;text-align:center">5</div>
		<div ng-switch-default style="width:200px;background-color:lightgray;text-align:center">None</div>	
	</div>
</body>
</html>
