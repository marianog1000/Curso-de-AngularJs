<!DOCTYPE html>
<html>
<head>
    <title>Show and Hide</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="script.js"></script>
</head>
<body ng-app>
	<label>Show the Square: <input type="checkbox" ng-model="mustShow"/></label><br />
	<div ng-if="mustShow" style="width:50px;height:50px; background-color:red"></div>
	<div ng-if="!mustShow" style="width:50px;height:50px; background-color:lightgray"></div>
</body>
</html>
